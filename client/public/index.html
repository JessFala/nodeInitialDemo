<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.ico" type="image/ico" sizes="16x16" />
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Nunito:wght@200&family=Quicksand:wght@500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form class="form form--hidden" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__mssage form__message form__message--error">
        </div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="Username or email"
          />
          <div class="form__input--error-message"></div>
        </div>
        <div class="form__input-group">
            <input
              type="password"
              class="form__input"
              autofocus
              placeholder="Password"
            />
            <div class="form__input--error-message"></div>
          </div>
          <button class="form__button" type="submit">Continue</button>
          <p class="form__text">
            <a href="#" class="form__link">Forgor your password</a>
          </p>
          <p class="form__text">
            <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
          </p>
      </form>
      <form class="form" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__mssage form__message form__message--error">
        </div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="Username"
          />
          <div class="form__input--error-message"></div>
        </div>
        <div class="form__input-group">
            <input
              type="text"
              class="form__input"
              autofocus
              placeholder="Email Address"
            />
            <div class="form__input--error-message"></div>
          </div>
        <div class="form__input-group">
            <input
              type="password"
              class="form__input"
              autofocus
              placeholder="Password"
            />
            <div class="form__input--error-message"></div>
          </div>
          <div class="form__input-group">
            <input
              type="password"
              class="form__input"
              autofocus
              placeholder="Confirm password"
            />
            <div class="form__input--error-message"></div>
          </div>
          <button class="form__button" type="submit">Continue</button>
          <p class="form__text">
            <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
          </p>
      </form>
    </div>
    <script src="../js/script.js"></script>
  </body>



</html>
